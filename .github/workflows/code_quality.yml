name: Code Quality and Report

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 8 * * *'  # каждый день в 8:00 UTC
  workflow_dispatch:   # ручной запуск с параметрами

jobs:
  lint_test_report:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint code with flake8
      run: |
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: black --check src tests || true

    - name: Run tests
      run: pytest tests/ -v --cov=src --cov-report=xml

    - name: Generate code quality report
      run: |
        mkdir -p reports
        radon cc src -s -a > reports/complexity.txt
        radon mi src -s > reports/maintainability.txt
        pytest --cov=src --cov-report=html:reports/coverage_html

    - name: Upload reports as artifact
      uses: actions/upload-artifact@v3
      with:
        name: code_quality_reports
        path: reports/
