name: Code Quality Assessment

on:
  schedule:
    - cron: "0 0 * * 0"  # Каждое воскресенье в 00:00 UTC
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Ручной запуск с кнопки

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code with flake8
        run: |
          flake8 src/ --statistics > flake8-report.txt
        continue-on-error: false  # workflow упадёт при ошибках PEP8

      - name: Upload flake8 report
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: flake8-report.txt

      - name: Check code formatting with black
        run: |
          black --check src/

      - name: Run tests with pytest
        run: |
          pytest tests/ --junitxml=results.xml --cov=src --cov-report=xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Generate HTML reports
        run: |
          pytest --cov=src --cov-report=html
        continue-on-error: true

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
