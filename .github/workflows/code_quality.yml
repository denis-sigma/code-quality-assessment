name: Code Quality Assessment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"  # запуск каждое воскресенье в 00:00
  workflow_dispatch:

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest coverage radon

      - name: Lint code with flake8
        run: flake8 src/ tests/ --max-line-length=120

      - name: Run tests with coverage
        run: |
          coverage run -m pytest tests/
          coverage report
          coverage xml

      - name: Code maintainability (radon)
        run: |
          radon cc src/ -s -a > reports/complexity.txt || true
          radon mi src/ -s -a > reports/maintainability.txt || true

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: code-quality-reports
          path: reports/
